<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Shuuty App</title>
    <link rel="stylesheet" href="../css/styles-desktop.css" media="screen and (min-width: 769px)">
    <link rel="stylesheet" href="../css/styles-mobile.css" media="screen and (max-width: 768px)">
</head>
<body>
    <div class="header">
        <img src="../images/shuuty_icon.webp" alt="Shuuty Logo" class="logo">
    </div>
    <div class="container">
        <div class="support-section">
            <h1>Support</h1>
            <form action="mailto:support.shuuty@gmail.com" method="post" enctype="text/plain">
                <label for="user-email">Your Email:</label><br>
                <input type="email" id="user-email" name="user-email" required><br><br>

                <label for="user-message">Your Message:</label><br>
                <textarea id="user-message" name="user-message" rows="6" required></textarea><br><br>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <span>&copy; 2024 Shuuty. All rights reserved.</span>
        <div class="footer-links">
            <a href="support.html">Support</a> |
            <a href="privacy.html">Privacy</a> |
            <a href="terms.html">Terms</a>
        </div>
    </footer>
</body>
</html>
