<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Shuuty App</title>
    <link rel="stylesheet" href="../styles-desktop.css" media="screen and (min-width: 769px)">
    <link rel="stylesheet" href="../styles-mobile.css" media="screen and (max-width: 768px)">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .header img {
            max-width: 120px;
            margin-bottom: 10px;
        }
        .back-link {
            position: absolute;
            left: 15px;
            top: 20px;
            font-size: 24px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            width: 100%;
            background: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .footer-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="back-link">‚Üê</a>
        <img src="../images/shuuty_icon.webp" alt="Shuuty Logo">
        <h1>Need Help?</h1>
        <p>Fill out the form below and we will get back to you as soon as possible.</p>
    </header>

    <main class="container">
        <form action="mailto:support@shuuty.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="support.html">Support</a>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
        </div>
    </footer>
</body>
</html>
