<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Shuuty App</title>
    <link rel="stylesheet" href="../styles-desktop.css" media="screen and (min-width: 769px)">
    <link rel="stylesheet" href="../styles-mobile.css" media="screen and (max-width: 768px)">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            color: #2c3e50;
        }
        .header {
            width: 100%;
            background: #dde7ee;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .header img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .back-link {
            position: absolute;
            left: 10px;
            top: 20px;
            font-size: 28px;
            text-decoration: none;
            color: #2c3e50;
            padding: 15px;
            border-radius: 50%;
            transition: background 0.2s ease-in-out;
        }
        .back-link:hover {
            background-color: rgba(44, 62, 80, 0.1);
            text-decoration: none;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #f4f8fb;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
            background-color: #eef3f7;
            color: #2c3e50;
        }
        input:focus, textarea:focus {
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.3);
            outline: none;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #1f6690;
        }
        .footer {
            background: #dde7ee;
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .footer-links a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 16px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="back-link">‚Üê</a>
        <img src="../images/shuuty_icon.webp" alt="Shuuty Logo">
        <h1>Need Help?</h1>
        <p>Fill out the form below and we will get back to you as soon as possible.</p>
    </header>

    <main class="container">
        <form id="support-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="support.html">Support</a>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
        </div>
    </footer>
</body>
</html>
