<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuuty App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=OCR+A+Extended&display=swap">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .header, .footer {
            background-color: #fff;
            text-align: right;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: transparent;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
        }
        .dropbtn img {
            margin-left: 5px;
            width: 20px;
            height: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            right: 0;
        }
        .dropdown-content a {
            color: #000;
            padding: 8px 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }
        .dropdown-content a img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            flex-grow: 1;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .left-section {
            display: flex;
            gap: 1px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .left-section img {
            max-width: 19%;
            flex-shrink: 0;
        }
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10px;
        }
        .right-section h1 {
            font-size: 3em;
            font-family: 'OCR A Extended', monospace;
            margin-bottom: 0.5em;
        }
        .right-section .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 0.2em;
        }
        .right-section .description {
            font-size: 1.2em;
            margin-bottom: 1em;
            white-space: pre-line;
        }
        .download-section {
            text-align: left;
            padding: 10px 0;
        }
        .download-section h2 {
            font-size: 1.2em;
            font-weight: normal;
            margin-bottom: 0.5em;
        }
        .download-links {
            display: flex;
            gap: 20px;
        }
        .download-links a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #000;
        }
        .download-links a img {
            max-width: 150px;
            height: 50px;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            padding: 20px;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: #777;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #333;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
                height: calc(100vh - 60px);
                overflow-y: hidden;
            }
            .left-section {
                order: 2;
                display: flex;
                overflow-x: auto;
                gap: 5px;
                scroll-snap-type: x mandatory;
            }
            .left-section img {
                max-width: 50%;
                scroll-snap-align: start;
            }
            .right-section {
                order: 1;
                text-align: center;
            }
            .right-section h1 {
                font-size: 1.5em;
            }
            .right-section .title {
                font-size: 1.2em;
            }
            .right-section .description {
                font-size: 0.9em;
            }
            .download-section {
                text-align: center;
                order: 3;
                width: 100%;
                margin-top: 20px;
            }
            .download-links {
                justify-content: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dropdown">
            <button class="dropbtn" id="language-btn"><img src="images/polish_icon.png" alt="Polski"> <span id="current-language">Polski</span></button>
            <div class="dropdown-content">
                <a href="#" data-lang="en"><img src="images/english_icon.png" alt="English"> English</a>
                <a href="#" data-lang="pl"><img src="images/polish_icon.png" alt="Polski"> Polski</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left-section">
            <img src="images/image4.webp" alt="Image 4">
            <img src="images/image2.webp" alt="Image 2">
            <img src="images/image3.webp" alt="Image 3">
            <img src="images/image1.webp" alt="Image 1">
            <img src="images/image5.webp" alt="Image 5">
        </div>
        <div class="right-section">
            <h1 id="title">Shuuty</h1>
            <div class="title" id="main-title">Znajdź tych których szukasz</div>
            <p id="description" class="description">Umów się na aktywność, gdziekolwiek jesteś.<br>Poznaj nowych ludzi podobnych do Ciebie oraz<br>zaplanuj swój czas jak nigdy wcześniej.</p>
            <div class="download-section">
                <h2 id="download-title">Pobierz aplikację</h2>
                <div class="download-links">
                    <a href="https://play.google.com/store/apps/details?id=com.shuuty&hl=en-US&ah=JpCaODeLlr4ezPgI17PkuGtLw7M">
                        <img src="images/your_android_icon.png" alt="Download for Android">
                    </a>
                    <a href="#">
                        <img src="images/your_ios_icon.png" alt="Download for iOS">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span id="footer-text">&copy; 2024 Shuuty. Wszelkie prawa zastrzeżone.</span>
        <div class="footer-links">
            <a href="documents/support.html" id="support-link">Support</a> | 
            <a href="documents/privacy.html" id="privacy-link">Privacy</a> | 
            <a href="documents/terms.html" id="terms-link">Regulamin</a>
        </div>
    </footer>

    <script>
        function changeLanguage(lang) {
            applyLanguage(lang);
        }

        function applyLanguage(lang) {
            const langElements = {
                en: {
                    currentLanguage: 'English',
                    languageBtn: '<img src="images/english_icon.png" alt="English"> English',
                    title: 'Shuuty',
                    mainTitle: 'Find Those You Seek',
                    description: 'Arrange activities wherever you are.<br>Meet new people similar to you and<br>plan your time like never before.',
                    downloadTitle: 'Download the App',
                    footerText: '&copy; 2024 Shuuty. All rights reserved.',
                    supportLink: 'Support',
                    privacyLink: 'Privacy',
                    termsLink: 'Terms'
                },
                pl: {
                    currentLanguage: 'Polski',
                    languageBtn: '<img src="images/polish_icon.png" alt="Polski"> Polski',
                    title: 'Shuuty',
                    mainTitle: 'Znajdź tych których szukasz',
                    description: 'Umów się na aktywność, gdziekolwiek jesteś.<br>Poznaj nowych ludzi podobnych do Ciebie oraz<br>zaplanuj swój czas jak nigdy wcześniej.',
                    downloadTitle: 'Pobierz aplikację',
                    footerText: '&copy; 2024 Shuuty. Wszelkie prawa zastrzeżone.',
                    supportLink: 'Wsparcie',
                    privacyLink: 'Prywatność',
                    termsLink: 'Regulamin'
                }
            };

            const selectedLang = langElements[lang];
            document.getElementById('current-language').innerText = selectedLang.currentLanguage;
            document.getElementById('language-btn').innerHTML = selectedLang.languageBtn;
            document.getElementById('title').innerText = selectedLang.title;
            document.getElementById('main-title').innerText = selectedLang.mainTitle;
            document.getElementById('description').innerHTML = selectedLang.description;
            document.getElementById('download-title').innerText = selectedLang.downloadTitle;
            document.getElementById('footer-text').innerHTML = selectedLang.footerText;
            document.getElementById('support-link').innerText = selectedLang.supportLink;
            document.getElementById('privacy-link').innerText = selectedLang.privacyLink;
            document.getElementById('terms-link').innerText = selectedLang.termsLink;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.dropdown-content a').forEach(item => {
                item.addEventListener('click', event => {
                    event.preventDefault();
                    const lang = event.currentTarget.getAttribute('data-lang');
                    changeLanguage(lang);
                });
            });
        });
    </script>
</body>
</html>
