<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuuty App</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            flex-grow: 1;
        }
        .left-section {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            padding-right: 10px;
        }
        .left-section img {
            max-width: 24%;
            height: auto;
            margin: 0 10px;
        }
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
        }
        .right-section h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            margin-top: 0; /* To align the top with the images */
        }
        .right-section p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .button {
            background-color: #000000;
            color: #ffffff;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 1em;
        }
        .button:hover {
            background-color: #333333;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: #777;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="images/image1.webp" alt="Image 1">
            <img src="images/image2.webp" alt="Image 2">
        </div>
        <div class="right-section">
            <h1>Shuuty App</h1>
            <p>Welcome to My Landing Page. Discover more about our services and products.</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Shuuty App. All rights reserved.
        <div class="footer-links">
            <a href="#">Support</a> | <a href="#">Privacy</a> | <a href="#">Terms</a>
        </div>
    </footer>
</body>
</html>
