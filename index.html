<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuuty App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=OCR+A+Extended&display=swap');
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #ffffff;
            width: 100%;
            box-sizing: border-box;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: transparent;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
        }
        .dropbtn img {
            margin-left: 5px;
            width: 20px;
            height: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
            z-index: 1;
            right: 0;
        }
        .dropdown-content a {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }
        .dropdown-content a img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            flex-grow: 1;
            gap: 10px;
        }
        .left-section {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            gap: 10px;
        }
        .left-section img {
            max-width: 20%;
            height: auto;
            scroll-snap-align: start;
            flex-shrink: 0;
        }
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0;
            height: 100%;
        }
        .right-section-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 80%;
        }
        .right-section h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            font-family: 'OCR A Extended', monospace;
        }
        .right-section .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 0.2em;
        }
        .right-section .description {
            font-size: 1.2em;
            margin-bottom: 1em;
            white-space: pre-line;
        }
        .download-section {
            text-align: left;
            padding: 10px 0 0 0;
            background-color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            font-weight: normal;
            align-self: flex-start;
        }
        .download-section h2 {
            font-size: 1.2em;
            margin-bottom: 0.5em;
            font-weight: normal;
            margin-top: 0;
        }
        .download-links {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 5px;
            flex-wrap: wrap;
        }
        .download-links a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #000;
        }
        .download-links a img {
            max-width: 150px;
            height: 50px; /* Ustalona wysokość dla wyrównania */
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: #777;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #333;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                height: auto;
            }
            .left-section, .right-section {
                flex: none;
                width: 100%;
                padding: 0;
                align-items: center;
                text-align: center;
                height: auto;
            }
            .left-section {
                order: 2;
                display: flex;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
                gap: 5px;
            }
            .left-section img {
                max-width: 50%;
                margin: 0;
                flex-shrink: 0;
                scroll-snap-align: start;
            }
            .right-section {
                order: 1;
            }
            .right-section h1 {
                font-size: 1.5em;
            }
            .right-section .title {
                font-size: 1.2em;
            }
            .right-section .description {
                font-size: 0.9em;
            }
            .download-section {
                text-align: center;
                order: 3;
                width: 100%;
                margin-top: 20px;
            }
            .download-links {
                flex-direction: row;
                gap: 10px;
                justify-content: center;
            }
        }
        @media (min-width: 769px) {
            .left-section {
                gap: 5px; /* Zmniejszony odstęp między obrazami w wersji na komputer */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dropdown">
            <button class="dropbtn" id="language-btn"><img src="images/polish_icon.png" alt="Polski"> <span id="current-language">Polski</span></button>
            <div class="dropdown-content">
                <a href="#" onclick="changeLanguage('en')"><img src="images/english_icon.png" alt="English"> English</a>
                <a href="#" onclick="changeLanguage('pl')"><img src="images/polish_icon.png" alt="Polski"> Polski</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left-section">
            <img src="images/image1.webp" alt="Image 1">
            <img src="images/image2.webp" alt="Image 2">
            <img src="images/image3.webp" alt="Image 3">
            <img src="images/image4.webp" alt="Image 4">
            <img src="images/image5.webp" alt="Image 5">
        </div>
        <div class="right-section">
            <div class="right-section-content">
                <h1 id="title">Shuuty</h1>
                <div class="title" id="main-title">Znajdź tych których szukasz</div>
                <p id="description" class="description">Umów się na aktywność, gdziekolwiek jesteś.<br>Poznaj nowych ludzi podobnych do Ciebie oraz<br>zaplanuj swój czas jak nigdy wcześniej.</p>
            </div>
            <div class="download-section">
                <h2 id="download-title">Pobierz aplikację</h2>
                <div class="download-links">
                    <a href="https://play.google.com/store/apps/details?id=com.shuuty&hl=en-US&ah=JpCaODeLlr4ezPgI17PkuGtLw7M">
                        <img src="images/your_android_icon.png" alt="Download for Android">
                    </a>
                    <a href="#">
                        <img src="images/your_ios_icon.png" alt="Download for iOS">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <span id="footer-text">&copy; 2024 Shuuty. Wszelkie prawa zastrzeżone.</span>
        <div class="footer-links">
            <a href="#" id="support-link">Support</a> | <a href="#" id="privacy-link">Privacy</a> | <a href="#" id="terms-link">Terms</a>
        </div>
    </footer>

    <script>
        function changeLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            applyLanguage(lang);
        }

        function applyLanguage(lang) {
            if (lang === 'en') {
                document.getElementById('current-language').innerText = 'English';
                document.getElementById('language-btn').innerHTML = '<img src="images/english_icon.png" alt="English"> English';
                document.getElementById('title').innerText = 'Shuuty';
                document.getElementById('main-title').innerText = 'Find Those You Seek';
                document.getElementById('description').innerHTML = 'Arrange activities wherever you are.<br>Meet new people similar to you and<br>plan your time like never before.';
                document.getElementById('download-title').innerText = 'Download the App';
                document.getElementById('footer-text').innerHTML = '&copy; 2024 Shuuty. All rights reserved.';
                document.getElementById('support-link').innerText = 'Support';
                document.getElementById('privacy-link').innerText = 'Privacy';
                document.getElementById('terms-link').innerText = 'Terms';
            } else if (lang === 'pl') {
                document.getElementById('current-language').innerText = 'Polski';
                document.getElementById('language-btn').innerHTML = '<img src="images/polish_icon.png" alt="Polski"> Polski';
                document.getElementById('title').innerText = 'Shuuty';
                document.getElementById('main-title').innerText = 'Znajdź tych których szukasz';
                document.getElementById('description').innerHTML = 'Umów się na aktywność, gdziekolwiek jesteś.<br>Poznaj nowych ludzi podobnych do Ciebie oraz<br>zaplanuj swój czas jak nigdy wcześniej.';
                document.getElementById('download-title').innerText = 'Pobierz aplikację';
                document.getElementById('footer-text').innerHTML = '&copy; 2024 Shuuty. Wszelkie prawa zastrzeżone.';
                document.getElementById('support-link').innerText = 'Wsparcie';
                document.getElementById('privacy-link').innerText = 'Prywatność';
                document.getElementById('terms-link').innerText = 'Warunki';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const selectedLanguage = localStorage.getItem('selectedLanguage') || 'pl';
            applyLanguage(selectedLanguage);
        });
    </script>
</body>
</html>
