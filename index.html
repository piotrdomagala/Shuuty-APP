<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuuty App</title>
    <link rel="stylesheet" href="styles-desktop.css" media="screen and (min-width: 769px)">
    <link rel="stylesheet" href="styles-mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="css/github-markdown.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="images/shuuty_icon.webp" alt="Shuuty Logo" class="logo">
        <div class="dropdown">
            <button class="dropbtn" id="language-btn">
                <img src="images/english_icon.png" alt="English"> 
                <span id="current-language">English</span>
            </button>
            <div class="dropdown-content">
                <a href="#" data-lang="en">
                    <img src="images/english_icon.png" alt="English"> English
                </a>
                <a href="#" data-lang="pl">
                    <img src="images/polish_icon.png" alt="Polski"> Polski
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left-section">
            <img src="images/image1.webp" alt="Image 1">
            <img src="images/image3.webp" alt="Image 3">
            <img src="images/image2.webp" alt="Image 2">
            <img src="images/image4.webp" alt="Image 4">
            <img src="images/image5.webp" alt="Image 5">
        </div>
        <div class="right-section">
            <div class="title-container">
                <div class="title" id="main-title">Find Those You Seek</div>
                <p id="description" class="description">
                    Arrange activities wherever you are.<br>
                    Meet new people similar to you and<br>
                    plan your time like never before.
                </p>
            </div>
            <div class="download-section">
                <h2 id="download-title">Download the app on mobile</h2>
                <div class="download-links">
                    <a href="https://play.google.com/store/apps/details?id=com.shuuty&hl=en-US&ah=JpCaODeLlr4ezPgI17PkuGtLw7M">
                        <img src="images/your_android_icon.png" alt="Download for Android">
                    </a>
                    <a href="#" id="ios">
                        <img src="images/your_ios_icon.png" alt="Download for iOS">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span id="footer-text">&copy; 2024 Shuuty. All rights reserved.</span>
        <div class="footer-links">
            <a href="documents/support.html" id="support-link" onclick="window.location.href='documents/support.html'; return false;">Support</a> | 
            <a href="documents/privacy.html" id="privacy-link" onclick="window.history.back(); return false;">Privacy</a> | 
            <a href="documents/terms.html" id="terms-link" onclick="window.history.back(); return false;">Terms</a>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function setCookie(name, value, days) {
                const d = new Date();
                d.setTime(d.getTime() + (days*24*60*60*1000));
                document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
            }
            function getCookie(name) {
                const cname = name + "=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const ca = decodedCookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i].trim();
                    if (c.indexOf(cname) === 0) {
                        return c.substring(cname.length, c.length);
                    }
                }
                return "";
            }
            function applyLanguage(lang) {
                const langElements = {
                    en: { currentLanguage: 'English', mainTitle: 'Find Those You Seek', description: 'Arrange activities wherever you are.<br>Meet new people similar to you and<br>plan your time like never before.', downloadTitle: 'Download the app on mobile', footerText: '© 2024 Shuuty. All rights reserved.' },
                    pl: { currentLanguage: 'Polski', mainTitle: 'Znajdź tych, których szukasz', description: 'Umów się na aktywność, gdziekolwiek jesteś.<br>Poznaj nowych ludzi podobnych do Ciebie<br>i zaplanuj swój czas jak nigdy wcześniej.', downloadTitle: 'Pobierz aplikację na telefon', footerText: '© 2024 Shuuty. Wszelkie prawa zastrzeżone.' }
                };
                document.getElementById('current-language').innerText = langElements[lang].currentLanguage;
                document.getElementById('main-title').innerText = langElements[lang].mainTitle;
                document.getElementById('description').innerHTML = langElements[lang].description;
                document.getElementById('download-title').innerText = langElements[lang].downloadTitle;
                document.getElementById('footer-text').innerText = langElements[lang].footerText;
            }
            function changeLanguage(lang) {
                setCookie('lang', lang, 365);
                applyLanguage(lang);
                location.reload();
            }
            document.querySelectorAll('.dropdown-content a').forEach(item => {
                item.addEventListener('click', function(event) {
                    event.preventDefault();
                    const lang = event.currentTarget.getAttribute('data-lang');
                    changeLanguage(lang);
                });
            });
            applyLanguage(getCookie('lang') || 'en');
        });
    </script>
</body>
</html>
