<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuuty App</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f9f9f9;
            width: 100%;
            box-sizing: border-box;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-grow: 1;
        }
        .left-section {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10px;
        }
        .left-section img {
            max-width: 24%;
            height: auto;
            margin: 0 10px;
        }
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            height: 100%;
        }
        .right-section-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-section h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .right-section p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .download-section {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }
        .download-section h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        .download-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .download-links a {
            display: inline-block;
        }
        .download-links img {
            max-width: 100px;
            height: auto;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: #777;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #333;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                height: auto;
            }
            .left-section, .right-section {
                flex: none;
                width: 100%;
                padding: 0;
                align-items: center;
                text-align: center;
                height: auto;
            }
            .left-section {
                order: 2;
            }
            .right-section {
                order: 1;
            }
            .left-section img {
                max-width: 50%;
                margin: 10px 0;
            }
            .right-section h1 {
                font-size: 1.5em;
            }
            .right-section p {
                font-size: 0.9em;
            }
            .download-section {
                order: 3;
                width: 100%;
                margin-top: 20px;
            }
            .download-links {
                flex-direction: row;
                gap: 10px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dropdown">
            <button class="dropbtn">Język</button>
            <div class="dropdown-content">
                <a href="#">Polski</a>
                <a href="#">English</a>
                <a href="#">Deutsch</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left-section">
            <img src="images/image1.webp" alt="Image 1">
            <img src="images/image2.webp" alt="Image 2">
        </div>
        <div class="right-section">
            <div class="right-section-content">
                <h1>Shuuty App</h1>
                <p>Welcome to My Landing Page. Discover more about our services and products.</p>
            </div>
            <div class="download-section">
                <h2>Pobierz aplikację</h2>
                <div class="download-links">
                    <a href="#"><img src="images/android.png" alt="Download for Android"></a>
                    <a href="#"><img src="images/ios.png" alt="Download for iOS"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Shuuty App. All rights reserved.
        <div class="footer-links">
            <a href="#">Support</a> | <a href="#">Privacy</a> | <a href="#">Terms</a>
        </div>
    </footer>
</body>
</html>
