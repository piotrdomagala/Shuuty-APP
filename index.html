<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistyczny Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 1em;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witaj na Naszej Stronie</h1>
        <p>Odkryj więcej o naszych usługach i produktach.</p>
        <a href="#" class="button">Dowiedz się więcej</a>
    </div>
    <footer>
        &copy; 2024 Minimalistyczny Landing Page. Wszystkie prawa zastrzeżone.
    </footer>
</body>
</html>
